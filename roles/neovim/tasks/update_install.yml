---
- name: Clone/Update the packer.nvim repository
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: '~/.local/share/nvim/site/pack/packer/start/packer.nvim'
    depth: 1
  tags:
    - skip_ansible_lint

- name: Check if neovim is installed
  ansible.builtin.command:
    cmd: ls /usr/local/bin/nvim
  register: is_installed
  changed_when: true
  ignore_errors: true

- name: Check neovim version
  ansible.builtin.command:
    cmd: nvim --version
  when: is_installed.rc == 0
  changed_when: true
  register: result

- name: Get Current Version
  ansible.builtin.set_fact:
    current_version: "{{ result.stdout.split()[1] }}"
  when: is_installed.rc == 0

- name: Get latest version from github
  ansible.builtin.uri:
    url: https://api.github.com/repos/neovim/neovim/releases/latest
    method: GET
    return_content: true
  register: repo_info
  when: is_installed.rc == 0

- name: Extract latest tag name
  ansible.builtin.set_fact:
    latest_tag: "{{ repo_info.json.tag_name }}"
  when: is_installed.rc == 0

- name: Compare versions and set update_needed
  ansible.builtin.set_fact:
    update_needed: "{{ current_version != latest_tag }}"

- name: Debug current and latest versions
  ansible.builtin.debug:
    msg: "Current version: {{ current_version }}, Latest version: {{ latest_tag }}"

- name: Download latest neovim
  ansible.builtin.get_url:
    url: "https://github.com/neovim/neovim/releases/download/{{ latest_tag }}/nvim-linux64.tar.gz"
    dest: "/tmp/nvim-linux64.tar.gz"
    mode: '0755'
  when: update_needed

- name: Extract tar
  ansible.builtin.unarchive:
    src: "/tmp/nvim-linux64.tar.gz"
    dest: "{{ playbook_dir }}/roles/neovim/files/"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: update_needed

- name: Create symbolic link
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/neovim/files/nvim-linux64/bin/nvim"
    dest: /usr/local/bin/nvim
    state: link
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  become: true

- name: Remove archive
  ansible.builtin.file:
    path: "/tmp/nvim-linux64.tar.gz"
    state: absent
